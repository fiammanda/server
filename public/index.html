<title>Admin | The F Word</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		border: 0;
		outline: 0;
		box-sizing: border-box;
	}
	html {
		min-height: 100vh;
		min-height: -webkit-fill-available;
		min-height: fill-available;
		font-size: 16px;
		user-select: none;
		cursor: crosshair;
	}
	body {
		font-size: 1.25em;
		font-family: "Playfair Display", serif;
		overflow: hidden;
		transition: opacity .25s ease-in-out;
	}
	body[data-load] {
		opacity: 0;
	}
	a {
		font-size: 1rem;
		text-decoration: none;
		color: inherit;
		cursor: pointer;
		transition: opacity .25s ease-in-out;
	}
	a:hover {
		opacity: .5;
	}
	figure {
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		opacity: .75;
		z-index: 0;
		pointer-events: none;
	}
	figure img {
		object-fit: cover;
	}
	div {
		position: fixed;
		left: 0;
		bottom: 5rem;
		padding: 2.5rem 2.5rem 2.75rem;
		border-radius: 2px 0 0 2px;
	}
	div a {
		margin: 0 0 0 .25rem;
		padding: .125rem .5rem;
		border-radius: 1px;
	}
	div a:first-child {
		margin: 0 0 0 1rem;
	}
	div[aria-hidden="true"] {
		color: hsla(0,0%,100%,.25);
		background: hsla(0,0%,0%,.25);
		pointer-events: none;
	}
	div[aria-hidden="true"] a {
		color: hsla(0,0%,0%,.5);
		background: hsla(0,0%,100%,.25);
	}
	div[aria-hidden="false"] {
		color: #fff;
		background: #999;
		mix-blend-mode: overlay;
	}
	div[aria-hidden="false"] a {
		color: #999;
		background: #fff;
	}
	p {
		position: fixed;
		top: 4rem;
		left: 2rem;
		display: flex;
		mix-blend-mode: overlay;
	}

	}
	[aria-expanded="true"] {
		opacity: .5;
	}
	[aria-expanded="true"] + label {
		max-width: 7.5rem;
	}
	label {
		display: flex;
		max-width: 0;
		overflow: hidden;
		transition: max-width .25s ease-in-out;
	}
	input {
		padding: .25rem .5rem;
		width: 7.5rem;
		line-height: 1.5;
		color: #fff;
		background: #777;
		border-radius: 1px;
	}
	::selection {
		color: #777;
		background: #fff;
	}
</style>

<script type="text/javascript">
	const album = [14, 49, 25, 107, 112, 115, 122, 135, 143, 147, 149, 208, 220, 222, 227, 232, 235, 250, 252, 257, 269, 276, 295, 305, 315, 345, 350, 351, 352, 365, 393, 397, 400, 403, 412, 413, 420, 426, 460, 484, 486, 490, 492, 493, 1000, 1002, 1018, 1019, 1021, 1032, 1033, 1041, 1045, 1049, 1053, 1060, 1063, 1067, 1070, 1073];
	const image = document.querySelector('figure img');
	image.onload = (event) => {
		document.body.removeAttribute('data-load');
	};
	image.src = `https://picsum.photos/id/${album[Math.floor((Math.random()*album.length))]}/${document.documentElement.clientWidth}/${document.documentElement.clientHeight}.jpg`;

	const input = document.querySelector('input');
	const click = document.querySelector('[aria-expanded]');
	input.addEventListener('blur', function() {
		click.setAttribute('aria-expanded', 'false');
	});
	click.addEventListener('click', function() {
		if (this.getAttribute('aria-expanded') === 'false') {
			this.setAttribute('aria-expanded', 'true');
			input.focus();
		}
	});
</script>
